<html>
  <head>
    <title>Epic Google Map</title>
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  </head>
  <body>
    <div class="top">
      Store Locator
    </div>
    <div class="search-c">
      <div class="search">
        <input type="text" id="zip" placeholder="Enter zip" />
        <i class="fas fa-search" onclick="searchStore()"></i>
      </div>
    </div>
    <div class="stores-c">
      <div class="stores">
        
      </div>
    </div>
    <div id="map" style="width: 100%; height: 100%;"></div>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap"
    ></script>
  </body>
</html>
